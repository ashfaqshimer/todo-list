<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link
			rel="stylesheet"
			href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
			integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
			crossorigin="anonymous"
		/>
		<script src="https://kit.fontawesome.com/b11a7ff4b2.js"></script>
		<link rel="stylesheet" href="styles.css" />
		<title>ToDoList | For all your ToDo's</title>
	</head>
	<body>
		<header>
			<div class="container text-center text-light mt-3 p-3">
				<h1 class="mb-4 display-3">Todo List</h1>
				<form class="search">
					<input type="text" class="form-control m-auto" name="search" placeholder="Search Todo" />
				</form>
			</div>
		</header>

		<section id="todos">
			<div class="container">
				<ul class="list list-group text-light mx-auto">
					<li class="list-group-item d-flex justify-content-between align-items center">
						<span>Clean room</span>
						<i class="far fa-trash-alt delete"></i>
					</li>
					<li class="list-group-item d-flex justify-content-between align-items center">
						<span>Finish JS course</span>
						<i class="far fa-trash-alt delete"></i>
					</li>
					<li class="list-group-item d-flex justify-content-between align-items center">
						<span>Learn Java</span>
						<i class="far fa-trash-alt delete"></i>
					</li>
				</ul>

				<form class="add text-center my-4">
					<label for="addTodo" class="text-light">Add a new todo..</label>
					<input id="addTodo" type="text" class="form-control m-auto" name="addTodo" />
				</form>
			</div>
		</section>
		<!-- Bootstrap JS -->
		<script
			src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
			integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
			integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
			crossorigin="anonymous"
		></script>
		<script
			src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
			integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
			crossorigin="anonymous"
		></script>
		<!-- Main JS -->
		<script src="app.js" type="text/javascript"></script>
	</body>
</html>
